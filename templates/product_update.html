<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahsulot</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Mahsulot</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'bolim' %}">Bo'limga Qaytish</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'mahsulotlar' %}">Mahsulotlar</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'client' %}">Mijozlar</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'stats' %}">Statistika</a></li>
              <li class="breadcrumb-item"><a href="{% url 'logout' %}">Loginga Qaytish</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


          <!-- Modal Header -->

          <!-- Modal body -->
          <form method="post" action="/asosiy/m_edit/{{m.id}}/" id="edit-product-form">{% csrf_token %}
              <label for="edit-product-name">Nom:</label>
              <input type="text" name="nom" value="{{m.nom}}" placeholder="Mahsulot nomi..." id="edit-product-name" class="form-control" required>
                <br>
              <label for="edit-product-name">Brend:</label>
              <input type="text" name="b" value="{{m.brend}}" placeholder="Brend nomi..." id="edit-product-brend" class="form-control" required>
              <br>
              <label for="edit-product-name">Kelgan narx:</label>
              <input type="number" name="k_n" value="{{m.kelgan_narx}}" placeholder="Mahsulot narxi..." id="edit-product-price" class="form-control" required>
              <br>
              <label for="edit-product-name">Sotuv narx:</label>
              <input type="number" name="s_n" value="{{m.sotuv_narx}}" placeholder="Mahsulot narxi..." id="edit-product-price2" class="form-control" required>
              <br>
              <label for="edit-product-name">Miqdor:</label>
              <input type="number" name="m" value="{{m.miqdor}}" placeholder="Dona qoldi..." id="edit-product-amount" class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/asosiy/mahsulotlar/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>

      </form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard3.js"></script>
</body>
</html>
